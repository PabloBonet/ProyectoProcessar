[VARIABLES PUBLICAS DEL MODULO MIGRACIONES]

PUBLIC _SYSSALDOMINIMO,_SYSNOMARCHIVOCTACTE,_SYSNOMARCHIVOCTACTEIMP,_SYSNOMARCHIVOCTACTEEXC,_SYSNOMARCHIVOCODENT
PUBLIC _SYSNOMARCHIVOASIENTOS,_SYSNOMARCHIVOCODCTA,_SYSNOMARCHIVOASIIMP,_SYSNOMARCHIVOASIEXC, _SYSNOMARCHIVOCONVASI


[CONFIGURACIÓN CUENTAS CORRIENTES]

[Valor que se va a tomar como mímino en el saldo de comprobantes]
_SYSSALDOMINIMO = 100.00 

[Nombre del archivo que se va a usar para importar las cta cte]
_SYSNOMARCHIVOCTACTE = "ctacte_arenera.csv"

[Nombre del archivo con los codigo de equivalencias para las ctas ctes, <codigo_original>; <codigo_entidad>]
_SYSNOMARCHIVOCODENT = "codigo_entidad.csv"

[Nombre del archivo que se va a generar de las cta cte para importar]
_SYSNOMARCHIVOCTACTEIMP = "ctacte_arenera_imp.csv"

[Nombre del archivo que se va a generar de las cta cte Exluidas]
_SYSNOMARCHIVOCTACTEEXC = "ctacte_arenera_exc.csv"




[CONFIGURACIÓN ASIENTOS]

[Nombre del archivo que se va a usar para importar los asientos]
_SYSNOMARCHIVOASIENTOS = "asientos_arenera.csv"

[Nombre del archivo con los codigo de equivalencias para los asientos, <codigo_original>; <codigo_cta-cte>]
_SYSNOMARCHIVOCODCTA = "cod_codcta.csv"

[Nombre del archivo que se va a generar de los asientos para importar]
_SYSNOMARCHIVOASIIMP = "asientos_arenera_imp.csv"

[Nombre del archivo que se va a generar de los asientos Exluidos]
_SYSNOMARCHIVOASIEXC = "asientos_arenera_exc.csv"


[Nombre del archivo que se va a convertir en: SYSNOMARCHIVOASIENTOS]
_SYSNOMARCHIVOCONVASI = "asientos_sin_formato.txt"